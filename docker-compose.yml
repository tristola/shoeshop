version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: shoeshop_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wordpress}
      MYSQL_USER: ${MYSQL_USER:-wordpress}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - shoeshop-network

  wordpress:
    image: wordpress:latest
    container_name: shoeshop_wp
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${MYSQL_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-password}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE:-wordpress}
    volumes:
      - wp_data:/var/www/html
    networks:
      - shoeshop-network

  cli:
    image: wordpress:cli
    container_name: shoeshop_cli
    depends_on:
      - wordpress
    volumes:
      - wp_data:/var/www/html
    networks:
      - shoeshop-network
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${MYSQL_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-password}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE:-wordpress}
    entrypoint: tail -f /dev/null # Keep running for manual commands

networks:
  shoeshop-network:
    driver: bridge

volumes:
  db_data:
  wp_data:
